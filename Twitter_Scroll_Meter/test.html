<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <style>
        /* 600x400の四角形のスタイル */
        #rectangle {
            width: 600px;
            height: 400px;
            background-color: lightblue;
            margin-top: 20px;
            border: 2px solid black;
        }

        #ppi-display {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* 入力フォームのスタイル */
        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h2>スクロール量を正確に測るために以下の情報を入れてください！</h2>

    <!-- ディスプレイのインチと解像度の入力フォーム -->
    <div class="input-group">
        <label for="screen-size">ディスプレイのサイズ（インチ）:</label>
        <input type="number" id="screen-size" placeholder="ex: 15.6" step="0.1">
    </div>

    <div class="input-group">
        <label for="screen-width">解像度（横）:</label>
        <input type="number" id="screen-width" placeholder="ex: 1920">
    </div>

    <div class="input-group">
        <label for="screen-height">解像度（縦）:</label>
        <input type="number" id="screen-height" placeholder="ex: 1080">
    </div>

    <button id="calculatePPI">PPIを計算・設定する</button>

    <!-- ディスプレイのPPIを表示する要素 -->
    <div id="ppi-display">PPI: 計算前...</div>

    <div id="ratio">ratio : </div>

    <div id="result">---</div>

    <!-- 600x400の四角形 -->
    <div id="rectangle"></div>

    <div id="tateyoko"></div>
    <br>
    <div id="moshikashite"></div>

<script src="test.js"></script>
</body>

</html>
